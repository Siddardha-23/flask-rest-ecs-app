AWSTemplateFormatVersion: '2010-09-09'
Description: >
  CodePipeline (GitHub → CodeBuild → CloudFormation ECS).
  Builds/pushes Docker image to ECR and deploys ecs.yml (no ALB).

Parameters:
  Stage:
    Type: String
    Default: dev
    Description: Deployment stage (dev/stage/prod)

  GitHubConnectionArn:
    Type: String
    Description: CodeStar Connections ARN to GitHub (create in AWS Console)

  GitHubOwner:
    Type: String
    Description: GitHub org or username (e.g., myuser)

  GitHubRepo:
    Type: String
    Description: GitHub repo name (e.g., flask-rest-ecs-app)

  GitHubBranch:
    Type: String
    Default: main
    Description: Branch to trigger pipeline from

  ContainerPort:
    Type: Number
    Default: 80
    Description: Container port your app listens on

  ECRRepoName:
    Type: String
    Default: flask-rest-ecs-app
    Description: ECR repository to push images to

Resources:
  # ---------- ECR ----------
  ECRRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Ref ECRRepoName
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Expire untagged images after 30 days",
                "selection": { "tagStatus": "untagged", "countType": "sinceImagePushed", "countUnit": "days", "countNumber": 30 },
                "action": { "type": "expire" }
              }
            ]
          }

  # ---------- Artifact Bucket ----------
  ArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256

  # ---------- IAM ROLES ----------
  # CodePipeline role (least privilege, includes CodeStar Connections + S3 + CodeBuild + CloudFormation + PassRole)
  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: { Service: codepipeline.amazonaws.com }
            Action: sts:AssumeRole
      Policies:
        - PolicyName: codepipeline-inline
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # S3 artifacts (bucket + objects)
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - !GetAtt ArtifactBucket.Arn
                  - !Sub "${ArtifactBucket.Arn}/*"

              # Source: use the GitHub CodeStar Connection
              - Effect: Allow
                Action: codestar-connections:UseConnection
                Resource: !Ref GitHubConnectionArn

              # Build: start & get builds (scoped to our project)
              - Effect: Allow
                Action:
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuilds
                Resource: !GetAtt BuildProject.Arn

              # Deploy: CloudFormation actions
              - Effect: Allow
                Action:
                  - cloudformation:CreateStack
                  - cloudformation:UpdateStack
                  - cloudformation:CreateChangeSet
                  - cloudformation:ExecuteChangeSet
                  - cloudformation:DescribeStacks
                  - cloudformation:DescribeChangeSet
                Resource: "*"

              # Allow passing the CFN execution role to the Deploy action
              - Effect: Allow
                Action: iam:PassRole
                Resource: !GetAtt CloudFormationDeployRole.Arn

  CodeBuildRole:
  Type: AWS::IAM::Role
  Properties:
    AssumeRolePolicyDocument:
      Version: '2012-10-17'
      Statement:
        - Effect: Allow
          Principal: { Service: codebuild.amazonaws.com }
          Action: sts:AssumeRole
    Policies:
      - PolicyName: codebuild-inline
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            # CloudWatch Logs for build logs
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: "*"

            # ECR auth
            - Effect: Allow
              Action: ecr:GetAuthorizationToken
              Resource: "*"

            # ECR push/pull to YOUR repo
            - Effect: Allow
              Action:
                - ecr:BatchCheckLayerAvailability
                - ecr:CompleteLayerUpload
                - ecr:UploadLayerPart
                - ecr:InitiateLayerUpload
                - ecr:PutImage
                - ecr:BatchGetImage
              Resource: !Sub arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/${ECRRepoName}

            # (Optional) used in buildspec to echo account id
            - Effect: Allow
              Action: sts:GetCallerIdentity
              Resource: "*"

            # ✅ NEW — read source artifact from the artifact bucket
            - Effect: Allow
              Action:
                - s3:GetObject
                - s3:GetObjectVersion
              Resource:
                - !Sub "${ArtifactBucket.Arn}/*"

            # ✅ (Nice-to-have) list the bucket to read object versions
            - Effect: Allow
              Action:
                - s3:ListBucket
              Resource:
                - !GetAtt ArtifactBucket.Arn

  # CloudFormation execution role for the Deploy stage
  CloudFormationDeployRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: { Service: cloudformation.amazonaws.com }
            Action: sts:AssumeRole
      Policies:
        - PolicyName: cfn-deploy-inline
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # ECS + Logs + (light) EC2 Describe for ECS networking references if any
              - Effect: Allow
                Action:
                  - ecs:*
                  - logs:CreateLogGroup
                  - logs:PutRetentionPolicy
                  - logs:DescribeLogGroups
                  - ec2:Describe*
                Resource: "*"

              # Read ECR when validating task definitions
              - Effect: Allow
                Action:
                  - ecr:DescribeImages
                  - ecr:BatchGetImage
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchCheckLayerAvailability
                Resource: !Sub arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/${ECRRepoName}

              # If your ecs.yml creates task/execution roles with fixed names, allow pass-role to them.
              # Adjust names if your ecs.yml uses different logical/physical names.
              - Effect: Allow
                Action: iam:PassRole
                Resource:
                  - !Sub arn:aws:iam::${AWS::AccountId}:role/${Stage}-ecs-exec-role
                  - !Sub arn:aws:iam::${AWS::AccountId}:role/${Stage}-ecs-task-role

  # ---------- CodeBuild Project ----------
  BuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub "${Stage}-build"
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts: { Type: CODEPIPELINE }
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        Type: LINUX_CONTAINER
        PrivilegedMode: true
        EnvironmentVariables:
          - Name: IMAGE_REPO_NAME
            Value: !Ref ECRRepoName
          - Name: AWS_DEFAULT_REGION
            Value: !Ref AWS::Region
      Source:
        Type: CODEPIPELINE
        BuildSpec: buildspec.yml
      Cache: { Type: NO_CACHE }

  # ---------- CodePipeline ----------
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub "${Stage}-ecs-pipeline"
      RoleArn: !GetAtt CodePipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
      Stages:
        - Name: Source
          Actions:
            - Name: GitHub_Source
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: '1'
              Configuration:
                ConnectionArn: !Ref GitHubConnectionArn
                FullRepositoryId: !Sub "${GitHubOwner}/${GitHubRepo}"
                BranchName: !Ref GitHubBranch
                OutputArtifactFormat: CODE_ZIP
              OutputArtifacts:
                - Name: source-output

        - Name: Build
          Actions:
            - Name: Build_and_Push
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: source-output
              OutputArtifacts:
                - Name: build-output
              Configuration:
                ProjectName: !Ref BuildProject

        - Name: Deploy
          Actions:
            - Name: CFN_Deploy_ECS
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              InputArtifacts:
                - Name: source-output
                - Name: build-output
              Configuration:
                ActionMode: CREATE_UPDATE
                Capabilities: CAPABILITY_NAMED_IAM
                RoleArn: !GetAtt CloudFormationDeployRole.Arn
                StackName: !Sub "${Stage}-ecs"
                TemplatePath: source-output::ecs.yml
                ParameterOverrides: !Sub |
                  {
                    "ImageURI" : { "Fn::GetParam" : ["build-output", "imageDetail.json", "ImageURI"] },
                    "Stage": "${Stage}",
                    "ContainerPort": "${ContainerPort}"
                  }
              RunOrder: 1

Outputs:
  PipelineName:
    Description: CodePipeline name
    Value: !Ref Pipeline

  ArtifactBucketName:
    Description: Artifact S3 bucket
    Value: !Ref ArtifactBucket

  ECRRepoUri:
    Description: ECR repository URI
    Value: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ECRRepoName}"
