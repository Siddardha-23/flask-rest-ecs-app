AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Modernized CodePipeline: Source (GitHub) → Build (CodeBuild) → Deploy (ECS Fargate via CloudFormation)

Parameters:
  Stage:
    Type: String
    Default: dev
    Description: Deployment stage (dev/stage/prod)

  GitHubConnectionArn:
    Type: String
    Description: CodeStar Connection ARN to GitHub (create it once in AWS console)

  GitHubOwner:
    Type: String
    Description: GitHub org or username (e.g., myuser)

  GitHubRepo:
    Type: String
    Description: GitHub repo name (e.g., flask-rest-ecs-app)

  GitHubBranch:
    Type: String
    Default: main
    Description: Branch to trigger pipeline from

  ContainerPort:
    Type: Number
    Default: 80
    Description: Container port your Flask app listens on

  # Optional: name your ECR repository
  ECRRepoName:
    Type: String
    Default: flask-rest-ecs-app

Resources:
  # ---------- ECR ----------
  ECRRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Ref ECRRepoName
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Expire untagged images after 30 days",
                "selection": { "tagStatus": "untagged", "countType": "sinceImagePushed", "countUnit": "days", "countNumber": 30 },
                "action": { "type": "expire" }
              }
            ]
          }

  # ---------- S3 Bucket for artifacts ----------
  ArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256

  # ---------- Roles ----------
  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSCodePipelineFullAccess
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/CloudWatchLogsFullAccess
      Policies:
        - PolicyName: inline-passrole
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: iam:PassRole
                Resource: "*"

  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryPowerUser
        - arn:aws:iam::aws:policy/AWSCodeBuildDeveloperAccess
        - arn:aws:iam::aws:policy/CloudWatchLogsFullAccess

  CloudFormationDeployRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudformation.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess

  # ---------- CodeBuild Project ----------
  BuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub "${Stage}-build"
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        Type: LINUX_CONTAINER
        PrivilegedMode: true
        EnvironmentVariables:
          - Name: IMAGE_REPO_NAME
            Value: !Ref ECRRepoName
          - Name: AWS_DEFAULT_REGION
            Value: !Ref AWS::Region
      Source:
        Type: CODEPIPELINE
        BuildSpec: buildspec.yml

  # ---------- CodePipeline ----------
  CodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub "${Stage}-ecs-pipeline"
      RoleArn: !GetAtt CodePipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
      Stages:
        # --- Stage 1: Source (GitHub) ---
        - Name: Source
          Actions:
            - Name: GitHub_Source
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: '1'
              Configuration:
                ConnectionArn: !Ref GitHubConnectionArn
                FullRepositoryId: !Sub "${GitHubOwner}/${GitHubRepo}"
                BranchName: !Ref GitHubBranch
                OutputArtifactFormat: CODE_ZIP
              OutputArtifacts:
                - Name: source-output

        # --- Stage 2: Build (CodeBuild) ---
        - Name: Build
          Actions:
            - Name: Build_and_Push
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: source-output
              OutputArtifacts:
                - Name: build-output
              Configuration:
                ProjectName: !Ref BuildProject

        # --- Stage 3: Deploy (CloudFormation ECS) ---
        - Name: Deploy
          Actions:
            - Name: Deploy_to_ECS
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              InputArtifacts:
                - Name: source-output
                - Name: build-output
              Configuration:
                ActionMode: CREATE_UPDATE
                Capabilities: CAPABILITY_NAMED_IAM
                RoleArn: !GetAtt CloudFormationDeployRole.Arn
                StackName: !Sub "${Stage}-ECS-Cluster"
                TemplatePath: source-output::ECS-Cluster.yml
                ParameterOverrides: !Sub |
                  {
                    "ImageURI" : { "Fn::GetParam" : ["build-output", "imageDetail.json", "ImageURI"] },
                    "Stage": "${Stage}",
                    "ContainerPort": "${ContainerPort}"
                  }
              RunOrder: 1

Outputs:
  PipelineName:
    Description: Name of the CodePipeline
    Value: !Ref CodePipeline
  ECRRepoUri:
    Description: ECR repository URI
    Value: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ECRRepoName}"
